	<div class="panel-heading">General info</div>
	<div class="panel-body">
		<div ng-hide="isLoading()">
			<i class="fa fa-spin fa-spinner"></i>
		</div>
		<div ng-show="isLoading()">

		</div>
	</div>
</div>
