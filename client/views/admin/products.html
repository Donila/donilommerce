<div class="don-area">
	<h2>Products by category</h2>
	<div ng-show="loading">
		<i class="fa fa-spin fa-spinner fa-4x"></i>
	</div>
	<don-messages errors="errors" messages="messages"></don-messages>
	<uib-accordion ng-show="!loading">
		<uib-accordion-group ng-repeat="c in categorizedProducts" heading="{{c.name}}">
			<div ng-repeat="product in c.products" class="admin-item">
				<div class="row" style="padding-bottom: 5px;">
					<div class="col-md-1">
						<a href="{{'#/admin/products/' + product._id}}">
							<img class="img-responsive" src="{{product.thumbnail}}"/>
						</a>
					</div>
					<div class="col-md-3">
						<a href="{{'#/admin/products/' + product._id}}"><h5>{{product.name}}</h5></a>
					</div>
					<div class="col-md-4">
						<span>{{product.shortDescription}}</span>
					</div>
					<div class="col-md-3">
						<don-price product="product"></don-price>
					</div>
					<div class="col-md-1">
						<button class="btn btn-danger btn-sm"
								don-confirmed-click="deleteProduct(product)"
								don-confirm-click="Are you sure you want to delete this product?"
								ng-hide="deletingProduct && deletingProduct._id == product._id">
							<i class="fa fa-trash"></i>
						</button>
						<div ng-show="deletingProduct && deletingProduct._id == product._id">
							<i class="fa fa-spinner fa-spin"></i>
						</div>

					</div>
				</div>
			</div>
		</uib-accordion-group>
	</uib-accordion>
</div>
