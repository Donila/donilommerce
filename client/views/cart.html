<div class="row jumbotron">
	<table class="table table-hover" ng-show="products && products.length > 0">
		<th>
			<td>Count</td>
			<td>Price</td>
			<td>Remove</td>
			<td>Total</td>
		</th>
		<tr ng-repeat="p in products">
			<td>{{p.product.name}}</td>
			<td>{{p.count}}</td>
			<td>{{p.product.price}}</td>
			<td><button class="btn btn-success" ng-click="removeFromCart(p.product)"><i class="glyphicon glyphicon-trash"></i></button></td>
			<td>{{p.product.price * p.count}}</td>
		</tr>
	</table>
	<h3 ng-show="!products || products.length == 0"><span i18n="common.EmptyCart"></span></h3>
	<h4>{{totalValue()}}</h4>
</div>
