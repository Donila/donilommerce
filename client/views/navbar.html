<div class="header" ng-controller="NavbarCtrl">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#js-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#/">{{getAppName()}}</a>
			</div>

			<div class="collapse navbar-collapse" id="js-navbar-collapse">

				<ul class="nav navbar-nav">
					<li ng-repeat="item in items" ng-class="{active: isActive(item.link)}">
						<a href="{{'#' + item.link}}"><span i18n="{{'common.' + item.key}}"></span></a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
						   aria-expanded="false" style="padding-top: 10px; padding-bottom: 0;"><img ng-src="{{'images/' + locale.getLocale() + '.png'}}"> <span class="caret"></a>
						<ul class="dropdown-menu">
							<li><a ng-click="setLocale('en-US')">English <i class="glyphicon glyphicon-ok" ng-show="locale.getLocale() == 'en-US'" style="float: right;"></i></a></li>
							<li><a ng-click="setLocale('ru-RU')">Русский <i class="glyphicon glyphicon-ok" ng-show="locale.getLocale() == 'ru-RU'" style="float: right;"></i></a></li>
						</ul>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<!--<li><a href="#/">Login</a></li>-->
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
						   aria-expanded="false"> {{locale.getString('common.Cart')}} ({{cartLength()}}) <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li ng-repeat="p in cart">
								<a>{{p.product.name}} <span style="float:right;">({{p.count}})</span></a>
							</li>
							<li><a>Total: {{cartCost()}}</a></li>
							<li><a href="#/cart">Go to cart >></a></li>

						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
